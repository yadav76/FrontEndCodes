<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit Table Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,th,td,tr{
            border: 1px solid black;
            text-align: center;
        }
        table{
            width:100%;
        }
        td{
            width: 50%;
        }
    </style>
</head>
<body>
    <table style="width:50%;height:100%;margin:10% 25%">
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
            <table style="margin:30px 0;">
                <tr>
                    <th colspan="2">Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="Margin:20px 0;">
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <th colspan="2" style="Background-color:black;color:white;">HTML</th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
